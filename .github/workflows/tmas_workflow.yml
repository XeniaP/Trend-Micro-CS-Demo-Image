name: Publish Docker image

on: 
  push:
    branches: 
      - master
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@main
      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Trend Cloud One Container Security Scan Action
        uses: trendmicro/tmas-scan-action@1.0.10
        with:
            # Mandatory
            CLOUD_ONE_API_KEY: ${{ secrets.API_KEY }}
            REGION: us-1
            # Optional
            SBOM: true # Saves SBOM to SBOM.json so you can export it as an artifact later.
            IMAGE: ${{ steps.meta.outputs.tags }} # The image need to be public or the pipeline need to have access to the private image of choice.
            # For each threshold below, select the maximum number of vulnerabilities that are acceptable.
            MAX_TOTAL: 1000
            MAX_CRITICAL: 500
            MAX_HIGH: 500
            MAX_MEDIUM: 500
            MAX_LOW: 500
            MAX_NEGLIGIBLE: 500
            MAX_UNKNOWN: 500
            SCAN_RESULT_ARTIFACT: result.json # Save as an artifact in GitHub to be able to keep the result of the scan.
      - name: 'Upload Scan Result Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: scan-result
          path: result.json
          retention-days: 30
      - name: 'Upload SBOM Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: SBOM.json
          retention-days: 30